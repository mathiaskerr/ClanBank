{% extends 'base.html'%}

{% block content %}
<h1 class="input-form-title"> New Transaction</h1>

<form class="input-form" action="/transactions" method="post">
    <div>
        <!-- <label for="merchant">Merchant</label> -->
        <select id="merchant" name="merchant_id">
            {% for merchant in all_merchants %}
                {% if merchant.active == True %}
            <option value="{{merchant.id}}">{{merchant.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div>
        <!-- <label for="tag">Tag</label> -->
        <input type="text" id="tag" name="tag" placeholder="Tag" required >
    </div>
    <div>
        <!-- <label for="time">Date</label> -->
        <input type="date" id="date" name="date" required>
    </div>
    <div>
        <!-- <label for="amount">Amount</label> -->
        <input type="number" id="amount" name="amount" placeholder="Amount" min="0" value="0" step=".01" required>
    </div>
    <button type="submit">Add Transaction</button>
</form>



{% endblock %}
