{% extends 'base.html'%}

{% block content %}
<h1> New Transaction</h1>

<form class="transaction-buttons" action="/transactions" method="post">
    <div>
        <!-- <label for="merchant">Merchant</label> -->
        <select id="merchant" name="merchant_id">
            {% for merchant in all_merchants %}
            <option value="{{merchant.id}}">{{merchant.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <!-- <label for="tag">Tag</label> -->
        <input type="text" id="tag" name="tag" placeholder="Tag" required >
    </div>
    <div>
        <!-- <label for="time">Time</label> -->
        <input type="datetime-local" autocomplete="on" id="time" name="time" required>
    </div>
    <div>
        <!-- <label for="amount">Amount</label> -->
        <input type="number" id="amount" name="amount" placeholder="Amount" min="0" value="0" step=".01" required>
    </div>
    <button type="submit">Add Transaction</button>
</form>



{% endblock %}
