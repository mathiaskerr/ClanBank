{% extends 'base.html'%}

{% block content %}


<div class="individual-transaction">
    <h1>Order no: {{show_transaction.id}}</h1>
    <h2>Merchant: {{show_transaction.merchant.name}}</h2>
    <h2>Category: {{show_transaction.merchant.category}}</h2>
    <h2>Tag: {{show_transaction.tag}}</h2>
    <h2>Amount: {{show_transaction.amount}}</h2>
    <h2>Date: {{show_transaction.date}}</h2>

    <div class="edit-delete">
        <form action="/{{show_transaction.id}}">
            <input  type="submit" value="Edit"/>
        </form>    
        <form action="/transaction/{{show_transaction.id}}/delete" method="POST">
            <button class="delete">Delete</button>
        </form>   
    </div>
</div>
{% endblock %}
