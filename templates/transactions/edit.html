{% extends 'base.html'%}

{% block content %}
<p>Order no: {{transaction.id}}</p>

<form action="/transaction/{{transaction.id}}/edit" method="post">
    <div>
        <select id="merchant" name="merchant_id">
            {% for merchant in merchants %}
            <option value="{{merchant.id}}"
            {% if transaction.merchant.name  == merchant.name %} selected = "selected" {% endif %}>{{merchant.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <!-- <label for="tag">Tag</label> -->
        <input type="text" id="tag" name="tag" value="{{transaction.tag}}" placeholder="Tag" required >
    </div>
    <div>
        <!-- <label for="time">Time</label> -->
        <input type="datetime-local" autocomplete="on" id="time" name="time" value="{{transaction.time}}"required>
    </div>
    <div>
        <!-- <label for="amount">Amount</label> -->
        <input type="number" id="amount" name="amount" value ="{{transaction.amount}}" placeholder="Amount" min="0" value="0" step=".01" required>
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
