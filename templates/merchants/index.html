{% extends 'base.html'%}

{% block content %}
<!-- <a href="/merchants/new">Create New Merchant</a> -->
    <a>Create New Merchant</a>

<form action="/merchants" method="post">
<div>
    <input type="text" id="name" name="name" placeholder="Merchant" required >
</div>
<div>
    
    <input type="text" id="category" name="category" placeholder="Category" required >
</div>
<button type="submit">Add Merchant</button>
</form>

{% for merchant in all_merchants %}
<div class="merchants">
 <p><a href="/merchant/{{merchant.id}}/transactions">{{merchant.name}}</a></p>       <!-- this will link to purchases with that id -->
    <p>{{merchant.category}}</p>
        <form action="/merchant/{{merchant.id}}/delete" method="POST">
        <button class="delete">Delete</button>
    </form>  
    <form action="/{{merchant.id}}/edit_merchant">
        <input type="submit" value="Edit"/>
    </form>   
</div>      
{% endfor %}



{% endblock %}
